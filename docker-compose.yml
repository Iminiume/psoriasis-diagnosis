version: "3.8"

services:
  web:
    build: .
    container_name: masoorian_web
    volumes:
      - ./:/app
    ports:
      - "3000:3000"
    networks:
      - masoorian-medical

  nginx:
    image: docker.io/nginx:latest
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "80:80"
    depends_on:
      - web
    networks:
      - masoorian-medical

networks:
  masoorian-medical:
    driver: bridge
